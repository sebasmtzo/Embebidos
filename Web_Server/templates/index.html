<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Plotter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .btn-success {
            background: #10b981;
            border: none;
        }
        .btn-success:hover {
            background: #059669;
        }
        .plot-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .error-alert {
            display: none;
        }
        .success-alert {
            display: none;
        }
        h1 {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">ðŸ“Š CSV Data Plotter</h1>

        <!-- Error Alert -->
        <div class="alert alert-danger error-alert" id="errorAlert" role="alert" style="display: none;"></div>

        <!-- Data Preview Section -->
        <div class="card" id="previewCard" style="display: none;">
            <div class="card-header">
                <i class="bi bi-table"></i> Data Preview
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>File Shape:</strong> <span id="fileShape"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Filename:</strong> <span id="fileName"></span></p>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-striped table-sm" id="previewTable"></table>
                </div>
            </div>
        </div>

        <!-- Plot Configuration Section -->
        <div class="card" id="plotConfigCard" style="display: none;">
            <div class="card-header">
                <i class="bi bi-graph-up"></i> Configure Plot
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="xColumn" class="form-label">X-Axis Column</label>
                            <select class="form-select" id="xColumn"></select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="yColumn" class="form-label">Y-Axis Column</label>
                            <select class="form-select" id="yColumn"></select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="generatePlotBtn">
                    Generate Plot
                </button>
                <button type="button" class="btn btn-secondary ms-2" id="toggleAutoRefresh">
                    Stop Auto-Refresh
                </button>
            </div>
        </div>

        <!-- Plot Display Section -->
        <div class="card" id="plotCard" style="display: none;">
            <div class="card-header">
                <i class="bi bi-image"></i> Data Visualization
            </div>
            <div class="card-body">
                <div class="plot-container">
                    <canvas id="plotCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let csvData = null;
        let currentChart = null;
        let currentFilename = '';
        let pollInterval = null;
        let autoRefreshEnabled = true;

        function showLoading(show = true) {
            const spinner = document.getElementById('loadingSpinner');
            if (show) {
                spinner.classList.add('active');
            } else {
                spinner.classList.remove('active');
            }
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function createPlot(xCol, yCol) {
            const ctx = document.getElementById('plotCanvas').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const xData = csvData[xCol];
            const yData = csvData[yCol];

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xData,
                    datasets: [{
                        label: yCol,
                        data: yData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#764ba2',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    animation: false,
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: { size: 12 }
                            }
                        },
                        title: {
                            display: true,
                            text: `${yCol} vs ${xCol}`,
                            font: { size: 16 }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: xCol,
                                font: { size: 12 }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yCol,
                                font: { size: 12 }
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('generatePlotBtn').addEventListener('click', function() {
            const xCol = document.getElementById('xColumn').value;
            const yCol = document.getElementById('yColumn').value;

            if (!xCol || !yCol) {
                showError('Please select both X and Y columns');
                return;
            }

            createPlot(xCol, yCol);
        });

        // Auto-refresh toggle
        document.getElementById('toggleAutoRefresh').addEventListener('click', function() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('toggleAutoRefresh');
            if (autoRefreshEnabled) {
                btn.textContent = 'Stop Auto-Refresh';
                startPolling();
            } else {
                btn.textContent = 'Start Auto-Refresh';
                stopPolling();
            }
        });

        // Auto-load data on page load and poll every second
        let columnsInitialized = false;

        async function fetchAndUpdateData(showSpinner = false) {
            if (showSpinner) showLoading(true);
            try {
                const response = await fetch('/load-default');
                const data = await response.json();

                if (!data.success) {
                    if (showSpinner) showError(data.error || 'Failed to load default file');
                    return;
                }

                // Keep previous columns for comparison
                const prevColumns = csvData ? Object.keys(csvData) : null;

                csvData = data.data;
                currentFilename = data.filename;

                // Update preview and metadata
                document.getElementById('fileShape').textContent = data.shape;
                document.getElementById('fileName').textContent = data.filename;
                document.getElementById('previewTable').innerHTML = data.preview;
                document.getElementById('previewCard').style.display = 'block';

                const xSelect = document.getElementById('xColumn');
                const ySelect = document.getElementById('yColumn');

                // If columns haven't been initialized yet, populate selects
                if (!columnsInitialized) {
                    xSelect.innerHTML = '';
                    ySelect.innerHTML = '';
                    data.columns.forEach((col) => {
                        xSelect.innerHTML += `<option value="${col}">${col}</option>`;
                        ySelect.innerHTML += `<option value="${col}">${col}</option>`;
                    });
                    if (data.columns.length > 1) ySelect.selectedIndex = 1;
                    columnsInitialized = true;
                    document.getElementById('plotConfigCard').style.display = 'block';
                } else {
                    // If columns changed, repopulate and try to preserve selection
                    const newColumns = data.columns;
                    if (!prevColumns || JSON.stringify(prevColumns) !== JSON.stringify(newColumns)) {
                        const prevX = xSelect.value;
                        const prevY = ySelect.value;
                        xSelect.innerHTML = '';
                        ySelect.innerHTML = '';
                        newColumns.forEach((col) => {
                            xSelect.innerHTML += `<option value="${col}">${col}</option>`;
                            ySelect.innerHTML += `<option value="${col}">${col}</option>`;
                        });
                        // restore if possible, otherwise default to first/second
                        if (newColumns.includes(prevX)) xSelect.value = prevX;
                        if (newColumns.includes(prevY)) ySelect.value = prevY;
                    }
                }

                // Determine which columns to plot
                let xCol = xSelect.value || data.columns[0];
                let yCol = ySelect.value || (data.columns.length > 1 ? data.columns[1] : data.columns[0]);

                // Only show plot card after initial data load
                createPlot(xCol, yCol);
                document.getElementById('plotCard').style.display = 'block';

            } catch (error) {
                if (showSpinner) showError('Error loading file: ' + error.message);
            } finally {
                if (showSpinner) showLoading(false);
            }
        }

        function startPolling() {
            if (pollInterval) return;
            pollInterval = setInterval(() => fetchAndUpdateData(false), 1000);
        }

        function stopPolling() {
            if (!pollInterval) return;
            clearInterval(pollInterval);
            pollInterval = null;
        }

        window.addEventListener('load', async function() {
            // Initial load with spinner
            await fetchAndUpdateData(true);

            // Start polling if enabled
            if (autoRefreshEnabled) startPolling();
        });
    </script>
</body>
</html>
