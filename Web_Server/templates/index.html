<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkly Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            color: #333;
        }
        .container {
            max-width: 1400px;
        }
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
        }
        h1 {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .plot-container {
            position: relative;
            height: 350px;
            padding: 10px;
        }
        .table-container {
            max-height: 740px; /* La tabla llena el espacio verticalmente */
            overflow-y: auto;
        }
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .error-alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">üÖøÔ∏è Parkly Data Dashboard</h1>

        <div class="alert alert-danger error-alert" id="errorAlert" role="alert"></div>

        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                üîã Bater√≠a Spot A (parkly_log.csv)
                            </div>
                            <div class="card-body">
                                <div class="plot-container">
                                    <canvas id="batteryChartA"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                üîã Bater√≠a Spot B (parkly_log.csv)
                            </div>
                            <div class="card-body">
                                <div class="plot-container">
                                    <canvas id="batteryChartB"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                üî¢ Conteo Total de Ocupaciones por Spot (parkly_counts.csv)
                            </div>
                            <div class="card-body">
                                <div class="plot-container">
                                    <canvas id="countsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        üìã Log Detallado (parkly_log.csv)
                        <small id="logShape" class="float-end"></small>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-striped table-sm" id="logTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let logData = null;
        let batteryChartA = null; // Variable para la gr√°fica del Spot A
        let batteryChartB = null; // Variable para la gr√°fica del Spot B
        let countsChart = null;
        let pollInterval = null;
        const REFRESH_INTERVAL = 2000; // 2 segundos

        function showLoading(show = true) {
            const spinner = document.getElementById('loadingSpinner');
            if (show) {
                spinner.classList.add('active');
            } else {
                spinner.classList.remove('active');
            }
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // --- Funciones de Gr√°ficas ---

        function createSingleBatteryChart(canvasId, data, spotId, borderColor, backgroundColor) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Destruir la gr√°fica existente si hay
            let chartInstance;
            if (canvasId === 'batteryChartA') {
                if (batteryChartA) batteryChartA.destroy();
                batteryChartA = null;
                chartInstance = batteryChartA;
            } else if (canvasId === 'batteryChartB') {
                if (batteryChartB) batteryChartB.destroy();
                batteryChartB = null;
                chartInstance = batteryChartB;
            }

            const N = 50; // √öltimos 50 puntos
            
            // Filtrar los datos para el spot espec√≠fico
            const filteredData = data.timestamp.map((ts, i) => 
                data.spot[i] === spotId ? {x: ts, y: data.battery[i]} : null
            ).filter(item => item !== null).slice(-N);

            const datasets = [{
                label: `Bater√≠a Spot ${spotId}`,
                data: filteredData,
                borderColor: borderColor, 
                backgroundColor: backgroundColor,
                borderWidth: 2,
                fill: false,
                tension: 0.2,
                pointRadius: 3
            }];
            
            const newChart = new Chart(ctx, {
                type: 'line',
                data: { datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: `Porcentaje de Bater√≠a Spot ${spotId}` }
                    },
                    scales: {
                        x: {
                            type: 'category',
                            title: { display: true, text: 'Tiempo' },
                            ticks: {
                                callback: function(val, index) {
                                    return index % 10 === 0 ? this.getLabelForValue(val) : '';
                                }
                            }
                        },
                        y: {
                            title: { display: true, text: 'Bater√≠a (%)' },
                            min: 0,
                            max: 100
                        }
                    }
                }
            });

            if (canvasId === 'batteryChartA') {
                batteryChartA = newChart;
            } else if (canvasId === 'batteryChartB') {
                batteryChartB = newChart;
            }
        }


        function createCountsChart(counts) {
            const ctx = document.getElementById('countsChart').getContext('2d');
            
            if (countsChart) countsChart.destroy();

            const spots = counts.spot;
            const totals = counts.total_count;

            countsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: spots,
                    datasets: [{
                        label: 'Veces Ocupado (Total)',
                        data: totals,
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)'
                        ],
                        borderColor: [
                            '#667eea',
                            '#764ba2'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Conteo Total de Ocupaciones por Spot' }
                    },
                    scales: {
                        y: {
                            title: { display: true, text: 'Conteo Total' },
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        },
                        x: {
                            title: { display: true, text: 'Spot de Aparcamiento' }
                        }
                    }
                }
            });
        }
        
        // --- L√≥gica de Carga de Datos y Actualizaci√≥n ---

        async function fetchLogData() {
            try {
                const response = await fetch('/load-log');
                const data = await response.json();

                if (!data.success) {
                    showError(`Log Error: ${data.error || 'Failed to load log file'}`);
                    return null;
                }

                logData = data.data;
                document.getElementById('logShape').textContent = `${data.shape} - ${data.filename}`;
                document.getElementById('logTable').innerHTML = data.preview;
                
                // Crea las dos gr√°ficas de bater√≠a separadas
                createSingleBatteryChart('batteryChartA', logData, 'A', '#ff9f40', 'rgba(255, 159, 64, 0.2)');
                createSingleBatteryChart('batteryChartB', logData, 'B', '#4bc0c0', 'rgba(75, 192, 192, 0.2)');
                
                return data.data;

            } catch (error) {
                showError('Error loading log file: ' + error.message);
                return null;
            }
        }

        async function fetchCountsData() {
            try {
                const response = await fetch('/load-counts');
                const data = await response.json();

                if (!data.success) {
                    console.warn(`Counts Error: ${data.error}`);
                    return null;
                }
                
                createCountsChart(data.counts_data);
                
                return data.counts_data;

            } catch (error) {
                console.error('Error fetching counts data for chart:', error);
                return null;
            }
        }

        async function fetchAndUpdateAllData(showSpinner = false) {
            if (showSpinner) showLoading(true);
            
            await Promise.all([
                fetchLogData(),
                fetchCountsData()
            ]);

            if (showSpinner) showLoading(false);
        }

        function startPolling() {
            if (pollInterval) return;
            pollInterval = setInterval(() => fetchAndUpdateAllData(false), REFRESH_INTERVAL);
        }

        window.addEventListener('load', async function() {
            await fetchAndUpdateAllData(true);
            startPolling();
        });
    </script>
</body>
</html>
